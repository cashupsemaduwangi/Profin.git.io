<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ke Profin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
      }
      .bg-blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: rgba(59, 130, 246, 0.1);
        filter: blur(80px);
        border-radius: 50%;
        z-index: -1;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4 sm:p-6 lg:p-8 relative">
    <a
      href="index.html"
      class="absolute top-6 left-6 flex items-center gap-2 text-blue-600 font-bold hover:text-blue-800 transition-all group z-10 bg-white/50 py-2 px-4 rounded-full backdrop-blur-md shadow-sm border border-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 transform group-hover:-translate-x-1 transition-transform"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
      <span>Beranda</span>
    </a>

    <div class="bg-blob top-0 left-0"></div>
    <div class="bg-blob bottom-0 right-0"></div>

    <div
      class="w-full max-w-5xl bg-white/80 backdrop-blur-xl rounded-[2rem] shadow-2xl shadow-blue-100 overflow-hidden flex flex-col md:flex-row min-h-[600px]"
    >
      <div
        class="w-full md:w-1/2 bg-blue-600 p-10 flex flex-col justify-center items-center text-white text-center"
      >
        <div class="text-6xl font-extrabold tracking-tighter mb-4">
          Profin<span class="text-blue-200">.</span>
        </div>
        <p class="text-blue-100 text-lg max-w-xs font-medium">
          Kelola masa depan finansial Anda dengan platform yang profesional dan
          terpercaya.
        </p>
        <div class="mt-12 hidden md:block">
          <div class="grid grid-cols-2 gap-4">
            <div class="h-24 w-24 bg-blue-500/50 rounded-2xl rotate-12"></div>
            <div class="h-24 w-24 bg-blue-400/50 rounded-full"></div>
          </div>
        </div>
      </div>

      <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
        <div class="mb-8">
          <h2 class="text-3xl font-extrabold text-gray-900">
            Masuk Akun Profin
          </h2>
          <p class="text-gray-500 mt-2 font-medium">Selamat datang kembali</p>
        </div>

        <form id="loginForm" class="space-y-5" action="#" method="POST">
          <div>
            <label
              for="emailPhone"
              class="block text-sm font-bold text-gray-700 mb-2"
              >Username</label
            >
            <input
              id="emailPhone"
              name="email_phone"
              type="text"
              required
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
              placeholder="Username"
            />
          </div>

          <div class="relative">
            <label
              for="password"
              class="block text-sm font-bold text-gray-700 mb-2"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all pr-12"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-bold text-lg hover:bg-blue-700 transform hover:-translate-y-0.5 transition-all shadow-lg shadow-blue-200"
          >
            Masuk
          </button>

          <div
            id="errorMessage"
            class="text-center text-sm font-semibold text-red-500 hidden bg-red-50 p-3 rounded-lg border border-red-100"
          >
            Username atau password salah. Coba lagi.
          </div>
        </form>

        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-100"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-400 font-medium"
              >Atau Berlangganan Dengan</span
            >
          </div>
        </div>

        <div>
          <a href="https://wa.me/6285331885155" class="block">
            <button
              type="button"
              class="w-full flex items-center justify-center py-3 px-4 border-2 border-gray-100 rounded-xl text-gray-700 font-bold bg-white hover:bg-gray-50 hover:border-blue-100 transition-all gap-3"
            >
              <img
                src="WhaatApp.png"
                alt="WA Logo"
                class="w-6 h-6 object-contain"
              />
              WhatsApp
            </button>
          </a>
        </div>

        <p class="text-center text-xs text-gray-400 mt-8">
          &copy; 2026 Profin. Hak Cipta Dilindungi.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
